name: dbConverterEMZ

on: [push]


permissions:
  contents: write
  discussions: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies 
        run: |
          python -m pip install --upgrade pip

      - name: Install PyInstaller
        run: |
          pip install pyinstaller
          pip install pandas
          pip install numpy
          pip install openpyxl

      - name: Compile the Script
        run: |
          pyinstaller --onefile Python_2DB.py

            
      # - name: Upload exe to artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: Python_2DB
      #     path: "**/Python_2DB.exe" 
          
      # - name: Get the version
      #   id: get_version
      #   run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      #   shell: bash
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Adjust the tag name as needed
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Python_2DB.exe
          asset_name: Python_2DB.exe
          asset_content_type: application/octet-stream

# Download .exe file in release
      - name: Create destination directory
        run: |
          mkdir D:\testload
          
      - name: Download release asset
        uses: actions/download-release-asset@v2
        with:
          repository: DexonTechnologyPCL/dbConverter  # Replace with the owner/repo of the release
          tag: v1.0.0            # Replace with the tag of the release
          asset_name: Python_2DB.exe  # Replace with the exact name of the asset file
          output_path: D:\testload\Python_2DB.exe  # The path where the file will be saved
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload exe to artifact
        uses: actions/upload-artifact@v4
        with:
          name: Python_2DB
          path: "D:\testload\Python_2DB.exe" 
