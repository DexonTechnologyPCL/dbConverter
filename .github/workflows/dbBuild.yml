name: dbConverterEMZ

on: [push]


permissions:
  contents: write
  discussions: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies 
        run: |
          python -m pip install --upgrade pip

      - name: Install PyInstaller
        run: |
          pip install pyinstaller
          pip install pandas
          pip install numpy
          pip install openpyxl

      - name: Compile the Script
        run: |
          pyinstaller --onefile Python_2DB.py

            
      # - name: Upload exe to artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: Python_2DB
      #     path: "**/Python_2DB.exe" 
          
      # - name: Get the version
      #   id: get_version
      #   run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      #   shell: bash

      - name: Delete existing release
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          tag_name: v1.0.0  # Use the same tag name as in the Create Release step
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Adjust the tag name as needed
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Python_2DB.exe
          asset_name: Python_2DB.exe
          asset_content_type: application/octet-stream

# Download .exe file in release
      - name: Create destination directory
        run: mkdir D:\testload

      - name: Get latest release download URL
        id: get_release
        uses: actions/github-script@v6
        with:
          script: |
            const { data: releases } = await github.repos.listReleases({
              owner: 'DexonTechnologyPCL',  // Replace with the owner of the repository
              repo: 'dbConverter'    // Replace with the repository name
            });
            const asset = releases[0].assets.find(a => a.name === 'Python_2DB.exe');  // Replace with the correct asset name
            core.setOutput('url', asset.browser_download_url);

      - name: Download release asset
        run: |
          curl -L ${{ steps.get_release.outputs.url }} --output D:\testload\Python_2DB.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload exe to artifact
        uses: actions/upload-artifact@v4
        with:
          name: Python_2DB
          path: "D:\testload\Python_2DB.exe" 
