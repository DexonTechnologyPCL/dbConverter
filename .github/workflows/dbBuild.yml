name: dbConverterEMZ

on: [push]


permissions:
  contents: read
  actions: read
  checks: write

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./DaconInspectionStudio/DaconInspectionStudio.sln
  OPENCV_DIR: C:\tools\opencv\build\x64\vc14 
  VTK_DIR: C:\VTKLib


jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Compile the Script
        run: |
          pyinstaller --onefile Python_2DB.py